<!DOCTYPE html>
<html>
    <head>
        <style>
            /* Estilos generales */
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                color: #333;
                margin: 0;
                padding: 0;
            }
    
            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                background-color: #ffffff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 5px;
            }
    
            /* Encabezado */
            .header {
                background-color: #FF9500;
                color: #ffffff;
                text-align: center;
                padding: 20px 0;
            }
    
            .header h1 {
                margin: 0;
                font-size: 28px;
            }
    
            /* Contenido del correo */
            .content {
                padding: 20px;
            }
    
            .content p {
                font-size: 16px;
                line-height: 1.5;
            }
    
            .content a {
                color: #FF9500;
                text-decoration: none;
            }
    
            .content a:hover {
                text-decoration: underline;
            }
    
            .message-box {
                background-color: #FF9500;
                padding: 20px;
                border-radius: 5px;
                text-align: center;
                color: #ffffff;
            }
    
            /* Pie de página */
            .footer {
                background-color: #FF9500;
                color: #ffffff;
                text-align: center;
                padding: 10px 0;
            }
    
            .footer p {
                font-size: 14px;
            }
        </style>
    </head>
<body>
    <div class="container">
        <div class="header">
            <h1>[titulo]</h1>
        </div>
        <div class="content">
            [mensaje]
        </div>
        <div class="footer">
            <p>© 2023 LGB. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
